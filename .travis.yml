sudo: false
language: php
php:
  - 7.2
branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+-?\\d+?$/"
script:
  - echo "NO PHPUNIT tests"
deploy:
  provider: releases
  api_key:
    secure: 
    file: build.tar.gz
    skip_cleanup: true
    draft: true
env:
  global:
  - secure: 

before_install:
  - composer config --global github-oauth.github.com "$GITHUB_TOKEN"
